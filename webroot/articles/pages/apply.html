<script>
  $(function () {
    //Date picker
    $('#leaveDate').datetimepicker({
          format: 'L'
    });
    $("#example1").DataTable({
      "ajax": "/apply/dinner/list",
      "responsive": true,
      "lengthChange": false,
      "autoWidth": false,
      "columns": [
        {
          data: "id",
        },
        {
          data: "name",
        },
        {
          data: "leaveType",
        },
        {
          data: "leaveDate",
        },
        {
          data: "status",
        },
      ],
    });

    $('#modal-selOption-name').select2({
      ajax: {
        url: '/apply/student/list',
        dataType: 'json',
        delay: 500
        // Additional AJAX parameters go here; see the end of this chapter for the full code of this example
      },
    });

    $('#modal-selOption-leave-type').select2({
      "data": [
        {
          "id": 1,
          "text": "晚自习请假"
        },
        {
          "id": 2,
          "text": "晚餐请假"
        }
      ],
      "pagination": {
        "more": true
      }
    });

    $('#modal-selOption-status').select2({
      "data": [
        {
          "id": 1,
          "text": "待审批"
        },
        {
          "id": 2,
          "text": "已审批"
        }
      ]
    });
  });
</script>
